{% extends 'base.html' %}

{% block title %}Book Inventory{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <!-- LEFT: LIST OF BOOKS -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex justify-between">
            <h3 class="font-semibold text-gray-700">All Books</h3>
        </div>
        <div class="overflow-x-auto max-h-[600px] overflow-y-auto">
            <table class="w-full text-left border-collapse">
                <thead class="sticky top-0 bg-gray-50 z-10">
                    <tr class="text-xs uppercase text-gray-500 font-semibold">
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Title</th>
                        <th class="px-6 py-3">Publisher</th>
                        <th class="px-6 py-3">Avail</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    {% for book in books %}
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-gray-500">#{{ book.book_id }}</td>
                        <td class="px-6 py-4 font-medium text-gray-800">
                            {{ book.title }} <br>
                            <span class="text-xs text-gray-400">ISBN: {{ book.isbn }}</span>
                        </td>
                        <td class="px-6 py-4 text-gray-600">{{ book.publisher }}</td>
                        <td class="px-6 py-4">
                            <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs font-bold">{{ book.available }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- RIGHT: ADD BOOK FORM -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-fit">
        <h3 class="font-semibold text-gray-700 mb-4">Add New Book</h3>
        <form action="/add_book" method="POST" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">Book Title</label>
                <input name="title" type="text" required class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">ISBN</label>
                    <input name="isbn" type="text" required class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Year</label>
                    <input name="year" type="number" required class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">Author Name</label>
                <input name="author" type="text" required class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Publisher</label>
                    <select name="publisher_id" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                        {% for p in publishers %}
                            <option value="{{ p.publisher_id }}">{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Category</label>
                    <select name="category_id" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                        {% for c in categories %}
                            <option value="{{ c.category_id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-gray-400 uppercase">Total Copies</label>
                <input name="copies" type="number" value="1" min="1" required class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 rounded-lg text-sm font-medium transition shadow-md">Add Book to Inventory</button>
        </form>
    </div>
</div>
{% endblock %}
